<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Using a known working version of marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
    <script>
        console.log('Marked library loaded:', typeof marked !== 'undefined');
    </script>
</head>

<body>

    <header>
        <img src="TPJRSTACKED.PNG" alt="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>My Blog</h1>
        
        <!-- Container where blog posts will be loaded -->
        <section id="posts-container">
            <!-- Blog posts will be dynamically loaded here -->
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const posts = [
                'posts/credit_card_debt_free.md',
                'posts/canva_pro_membership.md',
                'posts/stretching.md',
                'posts/namp_analysis.md',
                'posts/small_steps.md',
                'posts/quote.md',
                'posts/doing_work.md',
                'posts/current_projects.md',
                'posts/move_body.md',
                'posts/new_job.md',
                'posts/introducing_blog.md'
            ];

            const postsContainer = document.getElementById('posts-container');

            posts.forEach(post => {
                fetch(post)
                    .then(response => {
                        console.log(`Fetching ${post}`, response);
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(text => {
                        console.log(`Fetched content for ${post}`, text);
                        const postElement = document.createElement('article');
                        postElement.innerHTML = marked.parse(text);  // Use marked.parse instead of marked(text)
                        postsContainer.appendChild(postElement);
                    })
                    .catch(error => console.error('Error fetching post:', error));
            });
        });
    </script>
</body>

</html>
